<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

<body>

            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Fr√ºhst√ºck</th>

            <tbody id="meal-table"></tbody>

    <!-- üåü Wochenplan-Verwaltung -->

        <!-- Bestehende Pl√§ne verwalten -->

    </section>

    <!-- üåü Rezeptbuch -->

            <!-- Rezepte werden hier eingef√ºgt -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Calculator</h1>

        <h2>Wochenplan</h2>
        <table>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Frühstück</th>
                    <th>Mittagessen</th>
                    <th>Abendessen</th>
                    <th>Snack</th>
                    <th>Gesamtkalorien</th>
                    <th>Restkalorien</th>
                </tr>
            </thead>
            <tbody id="meal-table"></tbody>
        </table>

        <button onclick="saveMealPlan()">Wochenplan speichern</button>

        <h2>Rezept hinzufügen</h2>
        <input type="text" id="recipe-name" placeholder="Rezeptname">
        <input type="number" id="recipe-calories" placeholder="Kalorien">
        <select id="recipe-mealTypes" multiple>
            <option value="breakfast">Frühstück</option>
            <option value="lunch">Mittagessen</option>
            <option value="dinner">Abendessen</option>
            <option value="snack">Snack</option>
        </select>
        <button onclick="addRecipe()">Rezept hinzufügen</button>

        <h2>Rezeptbuch</h2>
        <ul id="recipe-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

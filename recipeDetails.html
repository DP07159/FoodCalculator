<!DOCTYPE html>
<html lang="de">
<head>

<body>
    <h1>Rezeptdetails</h1>

    <form id="recipe-form">

        <button type="button" onclick="updateRecipe()">Speichern</button>

        document.getElementById('recipeForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const instructions = document.getElementById('instructions').value;

            const response = await fetch(`/recipes/${recipeId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ingredients, instructions })
            });

            if (response.ok) {
                alert('‚úÖ Rezept erfolgreich aktualisiert!');

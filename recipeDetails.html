<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rezeptdetails</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rezeptdetails</h1>

    <form id="recipeForm">
        <label for="recipeName">Name des Rezepts:</label>
        <input type="text" id="recipeName" name="recipeName" readonly>

        <label for="ingredients">Zutaten:</label>
        <textarea id="ingredients" name="ingredients"></textarea>

        <label for="instructions">Anleitung:</label>
        <textarea id="instructions" name="instructions"></textarea>

        <button type="submit">Speichern</button>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const recipeId = params.get('id');

        async function loadRecipeDetails() {
    const response = await fetch(`/recipes/${recipeId}`);

    // Debug-Ausgabe
    const responseText = await response.text();
    console.log("üîé Server Response:", responseText);

    try {
        const recipe = JSON.parse(responseText);
        document.getElementById('recipeName').value = recipe.name || '';
        document.getElementById('ingredients').value = recipe.ingredients || '';
        document.getElementById('instructions').value = recipe.instructions || '';
    } catch (error) {
        console.error('‚ùå Fehler beim Parsen der Antwort:', error.message);
        alert('Fehler beim Abrufen der Rezeptdaten. Bitte √ºberpr√ºfe die Konsole.');
    }
}


            document.getElementById('recipeName').value = recipe.name || '';
            document.getElementById('ingredients').value = recipe.ingredients || '';
            document.getElementById('instructions').value = recipe.instructions || '';
        }

        document.getElementById('recipeForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;

            const response = await fetch(`/recipes/${recipeId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ingredients, instructions })
            });

            if (response.ok) {
                alert('‚úÖ Rezept erfolgreich aktualisiert!');
            } else {
                alert('‚ùå Fehler beim Aktualisieren des Rezepts.');
            }
        });

        window.onload = loadRecipeDetails;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Calculator</h1>

        <h2>Wochenplan</h2>
        <input type="text" id="plan-name" placeholder="Plan-Name">
        <button onclick="saveMealPlan()">Wochenplan speichern</button>
        
        <select id="plan-select">
            <option value="">Gespeicherte Pläne laden...</option>
        </select>
        <button onclick="loadMealPlan()">Laden</button>

        <table>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Frühstück</th>
                    <th>Mittagessen</th>
                    <th>Abendessen</th>
                    <th>Snack</th>
                    <th>Gesamtkalorien</th>
                    <th>Restkalorien</th>
                </tr>
            </thead>
            <tbody id="meal-table"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>

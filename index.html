<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Calculator</title>
  <style>
    /* Styles wie vorher */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .green {
      color: green;
    }
    .red {
      color: red;
    }
    form {
      margin-top: 20px;
    }
    form input, form select, form button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Food Calculator</h1>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Breakfast</th>
        <th>Lunch</th>
        <th>Dinner</th>
        <th>Snack</th>
        <th>Total Calories</th>
        <th>Remaining Calories</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <h2>Add New Recipe</h2>
  <form id="recipe-form">
    <input type="text" id="recipe-name" placeholder="Recipe Name" required />
    <input type="number" id="recipe-calories" placeholder="Calories (per portion)" required />
    <select id="recipe-meal-type" multiple required>
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
      <option value="snack">Snack</option>
    </select>
    <button type="submit">Add Recipe</button>
    <button id="save-plan">Save Plan</button>
    <button id="load-plan">Load Plan</button>

  </form>

  <h2>Recipe List</h2>
<div id="recipe-list">
  <!-- Dynamisch gefÃ¼llte Rezeptliste -->
</div>

  <script src="script.js"></script>
</body>
</html>

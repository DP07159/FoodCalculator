<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Food Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Food Calculator</h1>

    <section id="meal-plan">
        <h2>Wochenplan</h2>
        <p id="current-plan-name">Kein Plan geladen</p>
        <table>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Frühstück</th>
                    <th>Mittagessen</th>
                    <th>Abendessen</th>
                    <th>Snack</th>
                    <th>Gesamtkalorien</th>
                    <th>Restkalorien</th>
                </tr>
            </thead>
            <tbody id="meal-table"></tbody>
        </table>
    </section>

    <section id="recipe-book">
        <h2>Rezeptbuch</h2>
        <ul id="recipe-list">
            <!-- Rezepte werden hier eingefügt -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
